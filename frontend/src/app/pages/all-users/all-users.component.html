<div class="page">
    <div class="overlay">
        <div class="text-center text-light">
            <h2>Users List</h2>
        </div>
        <div class="container mt-3">
            <table class="table table-dark table-striped text-center text-capitalize">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>balance</th>
                        <th>control</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user?._id}}</td>
                        <td>{{user?.name}}</td>
                        <td>{{user?.email}}</td>
                        <td>{{user?.balance}}</td>
                        <td>
                            <a class="btn btn-primary" routerLink="/user/{{user?._id}}" >show user</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
